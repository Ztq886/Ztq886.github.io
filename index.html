<!DOCTYPE html>
<html>
<head>
 <title>对不起</title>
 <style type="text/css">
  body {
   background-image: url('https://www.example.com/bg.jpg');

  }
  h1 {
   font-size: 4em;
   color: white;
   margin-top: 50px;
   text-align: center;
   text-shadow: 0 0 20px black;
  }
  p {
   font-size: 2em;
   color: white;
   margin: 50px;
   text-align: center;
   text-shadow: 0 0 20px black;

  }
  button {

   border-radius: 10px;
   background-color: transparent;
   color: white;
   text-shadow: 0 0 10px black;
   margin-top: 50px;
   display: block;
   margin-left: auto;
   margin-right: auto;
   cursor: pointer;
   transition: all 0.5s ease;
  }
  button:hover {
   background-color: white;
   color: black;
   animation: glowing 2s ease infinite;
  }
  @keyframes glowing {
   0% {
    box-shadow: 0 0 10px white;
   }
   50% {
    box-shadow: 0 0 20px white;
   }
   100% {
    box-shadow: 0 0 10px white;
   }
  }

   display: block;
   margin-left: auto;
   margin-right: auto;
  }
  p:hover {

   color: black;

  }
  h1:hover {
   background-color: white;

  }
 </style>
</head>
