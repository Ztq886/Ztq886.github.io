<!DOCTYPE html>
<html>
<head>

 <style type="text/css">
  body {
   background-image: url('https://www.example.com/bg.jpg');
   background-size: cover;
  }
  h1 {
   font-size: 4em;
   color: white;
   margin-top: 50px;
   text-align: center;
   text-shadow: 0 0 20px black;
  }
  p {
   font-size: 2em;
   color: white;
   margin: 50px;
   text-align: center;
   text-shadow: 0 0 20px black;

  }
  button {
   font-size: 2em;
   padding: 10px 20px;
   border: 2px solid white;
   border-radius: 10px;
   background-color: transparent;
   color: white;
   text-shadow: 0 0 10px black;
   margin-top: 50px;
   display: block;
   margin-left: auto;
   margin-right: auto;
   cursor: pointer;
   transition: all 0.5s ease;
  }
  button:hover {
   background-color: white;
   color: black;
   animation: glowing 2s ease infinite;
  }
  @keyframes glowing {
   0% {
    box-shadow: 0 0 10px white;
   }
   50% {
    box-shadow: 0 0 20px white;
   }
   100% {
    box-shadow: 0 0 10px white;
   }
  }
  audio {
   margin: 50px;
   display: block;
   margin-left: auto;
   margin-right: auto;
  }
  p:hover {
   background-color: white;
   color: black;
   animation: glowing 2s ease infinite;
  }
  h1:hover {
   background-color: white;
   color: black;
   animation: glowing 2s ease infinite;
  }
 </style>
</head>
