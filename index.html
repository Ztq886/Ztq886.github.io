<!DOCTYPE html>
<html>
<head>
 <title>输入密码才能查看文字</title>
 <meta charset="UTF-8">
</head>
<body>

 <h1>输入密码后查看</h1>

 <script type="text/javascript">
  var password = prompt("请输入密码", "");
  if (password != "1019") {
   alert("对不起，您输入的密码不正确！");
   window.location.href = "about:blank";
  }
 </script>

</body>
</html>
